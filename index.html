<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Ekskul</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="smk.png" alt="logo">
        <header>
            <h1>Formulir Pendaftaran Ekstrakulikuler</h1>
        </header>
        <form>
            <!-- Biodata -->
            <fieldset>
                <legend>Biodata</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Muhamad" required><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Alex" required><br>
                <label for="tmptlahir">Tempat Lahir:</label>
                <input type="text" id="tmptlahir" name="tmptlahir" placeholder="Bandung"><br>
                <label for="tgllahir">Tanggal Lahir:</label>
                <input type="date" id="tgllahir" name="tgllahir"><br><br>
                <label for="usia">Usia:</label>
                <input type="number" id="usia" name="usia" min="7" max="70"><br><br>
                <label>Jenis Kelamin:</label>
                <div class="gender-options">
                <input type="radio" id="kelamin_m" name="kelamin" value="Laki-laki">
                <label for="kelamin_m">Laki-laki</label>
                <input type="radio" id="kelamin_f" name="kelamin" value="Perempuan">
                <label for="kelamin_f">Perempuan</label><br>
                </div>
                <label for="agama">Agama:</label>
                <select id="agama" name="agama">
                    <option value="">Pilih</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen Protestan">Kristen Protestan</option>
                    <option value="Kristen Katolik">Kristen Katolik</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Khonghucu">Khonghucu</option>
                    <option value="Penghayat Kepercayaan">Penghayat Kepercayaan</option>
                </select><br>
                <label for="kelas">Kelas:</label>
                <input type="text" id="kelas" name="kelas"><br>
            </fieldset>

            <!-- Alamat -->
            <fieldset>
                <legend>Deskripsi Tempat Tinggal</legend>
                <label for="alamat">Alamat Lengkap:</label><br>
                <textarea id="alamat" name="alamat" rows="4" cols="30"></textarea><br>
                <label for="rt">RT:</label>
                <input type="text" id="rt" name="rt"><br>
                <label for="rw">RW:</label>
                <input type="text" id="rw" name="rw"><br>
                <label for="desa">Desa/Kelurahan:</label>
                <select id="desa" name="desa">
                    <option value="">Pilih</option>
                    <option value="Cipada">Cipada</option>
                    <option value="Jambudipa">Jambudipa</option>
                    <option value="Padaasih">Padaasih</option>
                    <option value="Pasirhalang">Pasirhalang</option>
                    <option value="Pasirlangu">Pasirlangu</option>
                    <option value="Tugumukti">Tugumukti</option>
                    <option value="Sadangmekar">Sadangmekar</option>
                </select><br>
                <label for="kecamatan">Kecamatan:</label>
                <select id="kecamatan" name="kecamatan">
                    <option value="">Pilih</option>
                    <option value="Cisarua">Cisarua</option>
                    <option value="Parongpong">Parongpong</option>
                    <option value="Lembang">Lembang</option>
                    <option value="Ngamprah">Ngamprah</option>
                    <option value="Padalarang">Padalarang</option>
                    <option value="Cipatat">Cipatat</option>
                    <option value="Cikalong Wetan">Cikalong Wetan</option>
                    <option value="Batujajar">Batujajar</option>
                </select><br>
                <label for="kabupaten_kota">Kabupaten/Kota:</label>
                <select id="kabupaten_kota" name="kabupaten_kota">
                    <option value="">Pilih</option>
                    <option value="Kab. Bandung Barat">Kab. Bandung Barat</option>
                    <option value="Kab. Bandung">Kab. Bandung</option>
                    <option value="Kab. Cianjur">Kab. Cianjur</option>
                    <option value="Kab. Sumedang">Kab. Sumedang</option>
                    <option value="Kota Bandung">Kota Bandung</option>
                    <option value="Kota Cimahi">Kota Cimahi</option>
                </select><br>
                <label for="provinsi">Provinsi:</label>
                <select id="provinsi" name="provinsi">
                    <option value="">Pilih</option>
                    <option value="Jawa Barat">Jawa Barat</option>
                    <option value="Jawa Tengah">Jawa Tengah</option>
                    <option value="Jawa Timur">Jawa Timur</option>
                    <option value="DKI Jakarta">DKI Jakarta</option>
                </select><br>
                <label for="kode_pos">Kode Pos:</label>
                <input type="text" id="kode_pos" name="kode_pos"><br>
            </fieldset>

            <!-- Kontak -->
            <fieldset>
                <legend>Kontak</legend>
                <label for="no_telepon">No. Telepon:</label>
                <input type="tel" id="no_telepon" name="no_telepon" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
            </fieldset>

            <!-- Akun -->
            <fieldset>
                <legend>Akun</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br>
                <label for="confirm_password">Konfirmasi Password:</label>
                <input type="password" id="confirm_password" name="confirm_password"><br>
            </fieldset>

            <!-- Ekstrakulikuler -->
            <fieldset>
                <legend>Ekstrakulikuler</legend>
                <input type="checkbox" id="basket" name="ekskul[]" value="Basket">
                <label for="basket">Basket</label><br>
                <input type="checkbox" id="futsal" name="ekskul[]" value="Futsal">
                <label for="futsal">Futsal</label><br>
                <input type="checkbox" id="pramuka" name="ekskul[]" value="Pramuka">
                <label for="pramuka">Pramuka</label><br>
                <input type="checkbox" id="paskibra" name="ekskul[]" value="Paskibra">
                <label for="paskibra">Paskibra</label><br>
                <input type="checkbox" id="irma" name="ekskul[]" value="Irma">
                <label for="irma">Irma</label><br>
                <input type="checkbox" id="sispakala" name="ekskul[]" value="Sispakala">
                <label for="sispakala">Sispakala</label><br>
                <input type="checkbox" id="volly" name="ekskul[]" value="Volly">
                <label for="volly">Volly</label><br>
                <input type="checkbox" id="oscar" name="ekskul[]" value="OSCAR">
                <label for="oscar">OSCAR (Osis SMKN 1 Cisarua)</label><br>
                <input type="checkbox" id="pencak_silat" name="ekskul[]" value="Pencak Silat">
                <label for="pencak_silat">Pencak Silat</label><br>
                <input type="checkbox" id="taekwondo" name="ekskul[]" value="Taekwondo">
                <label for="taekwondo">Taekwondo</label><br>
                <input type="checkbox" id="karate" name="ekskul[]" value="Karate">
                <label for="karate">Karate</label><br>
                <input type="checkbox" id="codax" name="ekskul[]" value="Codax">
                <label for="codax">Codax</label><br>
                <input type="checkbox" id="ai" name="ekskul[]" value="AI">
                <label for="ai">AI (Artificial Intelligence)</label><br>
                <input type="checkbox" id="design" name="ekskul[]" value="Design">
                <label for="design">Design</label><br>
                <input type="checkbox" id="pmr" name="ekskul[]" value="PMR">
                <label for="pmr">PMR (Palang Merah Remaja)</label><br>
                <input type="checkbox" id="pks" name="ekskul[]" value="PKS">
                <label for="pks">PKS (Patroli Keamanan Sekolah)</label><br>
                <input type="checkbox" id="dance" name="ekskul[]" value="Dance">
                <label for="dance">Dance</label><br>
            </fieldset>

            <!-- Upload Persyaratan -->
            <fieldset>
                <legend>Upload Persyaratan</legend>
                <label for="pas_foto">Upload Pas Foto 3x4:</label>
                <input type="file" id="pas_foto" name="pas_foto" accept="img"><br>
                <label for="ktp">Kartu Tanda Pelajar:</label>
                <input type="file" id="ktp" name="ktp" accept="file"><br>
            </fieldset>

            <input type="submit" id="submit" value="Kirim">
            <input type="reset" id="reset" value="Reset"><br>
        </form>
        <footer>
            <p>Hak Cipta Muhamad Aditiansyah &copy; 2024</p>
        </footer>
    </div>
</body>
</html>
